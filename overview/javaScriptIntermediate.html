    // Part I
    function star_string(n) {
      var x = "";
      for (var i = 0; i < n; i++) {
        x = x + "*"
      }
      return x;
    }

    // Part III
    function draw_stars_strings(arr) {
      for (let i = 0; i < arr.length; i++) {
        var x = "";
        var y = "";
        if (typeof arr[i] == "number") {
          for (let j = 0; j < arr[i]; j++) {
            x = x + "*"
          }
          console.log(x);
        }
        else if (typeof arr[i] == "string") {
          for (let j = 0; j < arr[i].length; j++) {
            y = y + arr[i][0];
          }
          console.log(y);
        }
        // console.log(x);
        // console.log(y);
      }
      return;
    }
