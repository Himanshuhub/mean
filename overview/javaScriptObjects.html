 };

  var count = 0;

  // console.log(users[emp]);

    var st = users[emp][v].last_name.length + users[emp][v].first_name.length;
    console.log(count + " - " + users[emp][v].last_name +", "+ users[emp][v].first_name +" - "+st );
  }
}
