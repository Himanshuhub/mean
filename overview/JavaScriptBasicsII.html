    <script type="text/javascript">

    function magic_multiply(x, y){
// Numbers
      if (typeof x == "number" && typeof y == "number") {
        let z = x * y;
        return z;
      }
// Array
      else if (x.constructor === Array && typeof y == "number") {
        let z = [];
        for (var i = 0; i < x.length; i++) {
          z.push(x[i]*y);
        }
        return z;
      }
      else if (typeof x == "number" && y.constructor === Array ) {
        let z = [];
        for (var i = 0; i < x.length; i++) {
          z.push(x * y[i]);
        }
        return z;
      }

      else if (x.constructor === Array && y.constructor === Array ) {
        let z = [];
        for (var i = 0; i < x.length; i++) {
          z.push(x[i] * y[i]);
        }
        return z;
      }

// String
      else if (typeof x == "string" || typeof y == "string"  ) {
        let z = "Error: Can not multiply by string";
        return z;
      }


      else {
        let z = "Error: Please enter corenct input";
        return z;
      }
        return z;
    }
    console.log(magic_multiply(5,2));


    let test1 = magic_multiply(5, 2);
    console.log(test1);
    // => 10

    let test2 = magic_multiply(0, 0);
    console.log(test2);
    // => "All inputs 0"

    let test3 = magic_multiply([1, 2, 3], 2);
    console.log(test3);
    // => [2, 4, 6]

    let test4 = magic_multiply(7, "three");
    console.log(test4);
    // => "Error: Can not multiply by string"

    let test5 = magic_multiply("Brendo", 4);
    console.log(test5);
    // => "BrendoBrendoBrendoBrendo"

    </script>
