    // Ninja Class
    function Ninja(name, health=100) {
      var self = this;
      this.name = name;
      this.health = health;
      var speed = 3;
      var strength = 3;
      this.sayName = function() {
        console.log(self.name);

      }
      this.showStats = function() {
        console.log(strength, speed, self.health);

      }
      this.drinkSake = function() {
        this.health +=10;
      }
      this.punch = function(target){
        target.health -= 5;
        console.log(`${target.name} was punched by ${this.name} and lost 5 Health!`);
      }
      this.kick = function(targetkick){
        targetkick.health -= 15;
        console.log(`${targetkick.name} was kicked by ${this.name} and lost 15 Health!`);
      }
    }
